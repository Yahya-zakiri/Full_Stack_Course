<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initital-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>فورم ارتباط</title>
  </head>
  <body>
    <div class="form-container">
      <form action="#" method="POST">
        <h2>با ما ارتباط بگیرید</h2>
        <label for="name">نام: <input
        required 
        type="text" 
        name="name" 
        id="name" /> </label>

        <label for="email">ایمیل: <input 
        required
        type="email" 
        name="email" 
        id="email" /> </label>
        
        <label for="message">پیام: <textarea 
        required
        name="message" 
        id="message"
        ></textarea> </label>

        <input type="submit" value="ارسال">
      </form>
    </div>
  </body>
</html>
