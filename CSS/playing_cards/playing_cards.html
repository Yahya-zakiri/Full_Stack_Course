<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>playing cards</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main id="playing-cards">
      <div class="card black">
        <div class="left">
          <p>
            A<br />
            ♠
          </p>
        </div>
        <div class="middle"><p>♠</p></div>
        <div class="right">
          <p>A<br />♠</p>
        </div>
      </div><div class="card red">
        <div class="left">
          <p>
            A<br />
            ♥
          </p>
        </div>
        <div class="middle"><p>♥</p></div>
        <div class="right">
          <p>A<br />♥</p>
        </div>
      </div><div class="card black">
        <div class="left">
          <p>
            A<br />
            ♣
          </p>
        </div>
        <div class="middle"><p>♣</p></div>
        <div class="right">
          <p>A<br />♣</p>
        </div>
      </div><div class="card red">
        <div class="left">
          <p>
            A<br />
            ♦
          </p>
        </div>
        <div class="middle"><p>♦</p></div>
        <div class="right">
          <p>A<br />♦</p>
        </div>
      </div>
    </main>
  </body>
</html>

<!-- ♠, ♣, ♥, and ♦ -->
