<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="ToDoList.css">
</head>
<body>
    <div class="to-do-list">
        <p id="title">My To-Do List<p>

        <ul class="action">

            <li>
                <input type="checkbox" id="input1" name="input1">
                <label for="input1">Explore gaming keyboards</label>

                <ul class="sub-action">
                    <li><a href="#">Store Link</a></li>
                </ul>
            </li>

            <li>
                <input type="checkbox" id="input2" name="input2">
                <label for="input2">Finish the report</label>

                <ul class="sub-action">
                    <li><a href="#">Request Access</a></li>
                </ul>
            </li>

            <li>
                <input type="checkbox" id="input3" name="input3">
                <label for="input3">View Phone's Warranty</label>

                <ul class="sub-action">
                    <li><a href="#">View Receipts</a></li>
                </ul>
            </li>

            <li>
                <input type="checkbox" id="input4" name="input4">
                <label for="input4">Check Proccessor Specs</label>

                <ul><a href="#">View Model Number</a></ul>
            </li>
            
        </ul>
    </div>
</body>
</html>
